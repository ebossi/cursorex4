<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기 게임</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        main {
            padding-top: 80px;
            min-height: calc(100vh - 160px);
        }
        .game-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 3rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .game-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }
        .difficulty-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .difficulty-btn:hover {
            transform: translateY(-2px);
        }
        .difficulty-btn.easy {
            background-color: #2ecc71;
            color: white;
        }
        .difficulty-btn.medium {
            background-color: #f39c12;
            color: white;
        }
        .difficulty-btn.hard {
            background-color: #e74c3c;
            color: white;
        }
        .difficulty-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .game-info span {
            font-size: 1.2rem;
            font-weight: bold;
        }
        #board {
            display: grid;
            gap: 2px;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
            margin: 0 auto;
            width: fit-content;
        }
        .cell {
            width: 35px;
            height: 35px;
            background-color: #fff;
            border: 2px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .cell.revealed {
            background-color: #e0e0e0;
        }
        .cell.mine {
            background-color: #ff6b6b;
        }
        .cell.flagged {
            background-color: #ffd166;
        }
        .cell[data-value="1"] { color: #0000ff; }
        .cell[data-value="2"] { color: #008000; }
        .cell[data-value="3"] { color: #ff0000; }
        .cell[data-value="4"] { color: #000080; }
        .cell[data-value="5"] { color: #800000; }
        .cell[data-value="6"] { color: #008080; }
        .cell[data-value="7"] { color: #000000; }
        .cell[data-value="8"] { color: #808080; }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-status {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">KSY</div>
            <ul class="nav-links">
                <li><a href="index.html#home">홈</a></li>
                <li><a href="index.html#about">소개</a></li>
                <li><a href="index.html#projects">프로젝트</a></li>
                <li><a href="index.html#skills">기술 스택</a></li>
                <li><a href="index.html#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game-container">
            <h2 class="game-title">지뢰찾기 게임</h2>
            <div class="difficulty-selector">
                <button class="difficulty-btn easy selected" data-difficulty="easy">초급 (9x9)</button>
                <button class="difficulty-btn medium" data-difficulty="medium">중급 (16x16)</button>
                <button class="difficulty-btn hard" data-difficulty="hard">상급 (30x16)</button>
            </div>
            <div class="game-info">
                <span>남은 지뢰: <span id="minesLeft">0</span></span>
                <span>시간: <span id="timer">0</span></span>
            </div>
            <div id="board"></div>
            <div class="game-controls">
                <button id="startGame" class="btn primary">게임 시작</button>
                <button id="resetGame" class="btn secondary">게임 리셋</button>
            </div>
            <div id="gameStatus" class="game-status"></div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 김서연의 포트폴리오. All rights reserved.</p>
    </footer>

    <script src="js/minesweeper.js"></script>
</body>
</html>

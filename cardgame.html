<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 짝맞추기 게임</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        main {
            padding-top: 80px;
            min-height: calc(100vh - 160px);
        }
        .game-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 3rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card {
            width: 80px;
            height: 120px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .game-score {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            color: #333;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">KSY</div>
            <ul class="nav-links">
                <li><a href="index.html#home">홈</a></li>
                <li><a href="index.html#about">소개</a></li>
                <li><a href="index.html#projects">프로젝트</a></li>
                <li><a href="index.html#skills">기술 스택</a></li>
                <li><a href="index.html#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game-container">
            <h2>카드 짝맞추기 게임</h2>
            <div class="game-score">점수: <span id="score">0</span></div>
            <div class="game-controls">
                <button id="startGame" class="btn primary">게임 시작</button>
                <button id="resetGame" class="btn secondary">게임 리셋</button>
            </div>
            <div class="card-container" id="cardContainer"></div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 김서연의 포트폴리오. All rights reserved.</p>
    </footer>

    <script src="js/cardgame.js"></script>
</body>
</html>

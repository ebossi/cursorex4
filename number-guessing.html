<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        main {
            padding-top: 80px;
            min-height: calc(100vh - 160px);
        }
        .game-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 3rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .game-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .game-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .score-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .score-info span {
            padding: 8px 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .game-input input {
            width: 100px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .game-input input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .game-status {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            color: #4CAF50;
            text-align: center;
        }
        .hint-text {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 1.1rem;
        }
        .attempts-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .attempt-item {
            padding: 5px;
            margin: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .attempt-item.high {
            color: #e74c3c;
        }
        .attempt-item.low {
            color: #3498db;
        }
        .attempt-item.correct {
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">KSY</div>
            <ul class="nav-links">
                <li><a href="index.html#home">홈</a></li>
                <li><a href="index.html#about">소개</a></li>
                <li><a href="index.html#projects">프로젝트</a></li>
                <li><a href="index.html#skills">기술 스택</a></li>
                <li><a href="index.html#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game-container">
            <h2 class="game-title">숫자 맞추기 게임</h2>
            <div class="game-info">
                <div class="score-info">
                    <span>시도 횟수: <span id="attempts">0</span></span>
                    <span>최고 기록: <span id="highScore">-</span></span>
                </div>
                <div class="hint-text">1부터 100 사이의 숫자를 맞춰보세요!</div>
                <div class="game-input">
                    <input type="number" id="guessInput" min="1" max="100" placeholder="숫자 입력">
                    <button id="submitGuess" class="btn primary">확인</button>
                </div>
            </div>
            <div class="game-controls">
                <button id="newGame" class="btn primary">새 게임</button>
                <button id="resetGame" class="btn secondary">게임 리셋</button>
            </div>
            <div id="gameStatus" class="game-status"></div>
            <div class="attempts-list" id="attemptsList"></div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 김서연의 포트폴리오. All rights reserved.</p>
    </footer>

    <script src="js/number-guessing.js"></script>
</body>
</html>

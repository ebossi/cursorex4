<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">포트폴리오</div>
            <ul class="nav-links">
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#skills">기술 스택</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>안녕하세요, 저는 <span class="highlight">개발자</span>입니다</h1>
            <p>웹 개발과 게임 개발에 관심이 있는 개발자입니다.</p>
        </section>

        <section id="about" class="about">
            <h2>소개</h2>
            <div class="about-content">
                <p>여기에 자기소개를 작성하세요.</p>
            </div>
        </section>

        <section id="projects" class="projects">
            <h2>프로젝트</h2>
            <div class="project-grid">
                <!-- 프로젝트 카드들이 여기에 들어갑니다 -->
            </div>
        </section>

        <section id="skills" class="skills">
            <h2>기술 스택</h2>
            <div class="skills-grid">
                <!-- 기술 아이콘들이 여기에 들어갑니다 -->
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>연락처</h2>
            <div class="contact-form">
                <form id="contactForm">
                    <input type="text" placeholder="이름" required>
                    <input type="email" placeholder="이메일" required>
                    <textarea placeholder="메시지" required></textarea>
                    <button type="submit">보내기</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 나의 포트폴리오. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
